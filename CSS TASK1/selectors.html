<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors and Properties</title>
    <style>
        .class1 {
            color: blue;
            font-weight: bold;
        }
        .class2 {
            color: green;
            font-style: italic;
        }
        #unique1 {
            color: red;
            text-decoration: underline;
        }
        #unique2 {
            color: purple;
            text-transform: uppercase;
        }
        a:hover {
            color: orange;
        }
    </style>
</head>
<body>
    <p class="class1">This is a paragraph with class1 styling.</p>
    <p class="class2">This is a paragraph with class2 styling.</p>
    <p id="unique1">This is a paragraph with unique1 ID styling.</p>
    <p id="unique2">This is a paragraph with unique2 ID styling.</p>
    <a href="#">Hover over this link to change its color.</a>
</body>
</html>
